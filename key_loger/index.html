<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        #logOutput {
            white-space: pre-wrap; /* Maintain newlines and whitespace */
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
            height: 150px;
            overflow-y: auto; /* Add scrolling when content overflows */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Keylogger Input Box</h1>
        <input type="text" id="keyloggerInput" placeholder="Type here..." />
        <p id="logOutput"></p>
        <button id="resetButton">Reset Tracking</button>
    </div>
    
    <script>
        // Select the input box, log display, and reset button
        const inputBox = document.getElementById('keyloggerInput');
        const logOutput = document.getElementById('logOutput');
        const resetButton = document.getElementById('resetButton');
    
        // Event listener to track keystrokes
        inputBox.addEventListener('keydown', (event) => {
            const keyPressed = event.key; // Get the key that was pressed
            if (keyPressed === "Enter") {
                logOutput.textContent += "\n"; // Add a new line
            } else {
                logOutput.textContent += keyPressed + " "; // Append the key to the current line
            }
        });
    
        // Event listener for the reset button
        resetButton.addEventListener('click', () => {
            logOutput.textContent = ""; // Clear the displayed logs
            inputBox.value = ""; // Clear the input box content
        });
    </script>
    




</body>
</html>
